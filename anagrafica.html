<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagrafica</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Anagrafica</h1>
    <table id="anagrafica">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Età</th>
                <th>Indirizzo</th>
                <th>Città</th>
                <th>Cellulare</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        var x = new XMLHttpRequest();
        x.open("GET", "dati.json", true);
        x.onload = function() {
            if (x.status === 200) {
                var data = JSON.parse(x.responseText);
                var tBody = document.getElementById("anagrafica").getElementsByTagName("tbody")[0];
                var riga = '';

                for (var i = 0; i < data.length; i++) {
                    var persona = data[i];
                    riga += '<tr>' +
                        '<td>' + persona.Nome + '</td>' +
                        '<td>' + persona.Cognome + '</td>' +
                        '<td>' + persona.Eta + '</td>' +
                        '<td>' + persona.Indirizzo + '</td>' +
                        '<td>' + persona.Citta + '</td>' +
                        '<td>' + persona.Telefono.Cellulare + '</td>' +
                    '</tr>';
                }

                tBody.innerHTML = riga;
            }
        }
        x.send();
    </script>
</body>
</html>
